{% extends 'products/master.html' %}

{% block content %}
    <h1 class="text-info text-center">Paying for {{ product.name }} @ Ksh. {{ product.price }}</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" action="{% url 'prodcts-payment-url' product.id %}">
                <label class="text-info" for="">Amount:</label>
                <input required class="form-control" name="amount" value="{{ product.price }}" type="text"> <br><br>
                <label class="text-info" for="">Phone number:</label>
                <input required class="form-control" placeholder="Enter phone number (2547...)" type="text"> <br>
                <input class="btn btn-info" value="Pay" type="submit">
                {% csrf_token %}
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
